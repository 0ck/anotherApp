<ion-view view-title="Biens">
    <ion-content>
        <ion-scroll direction="y" style="overflow:scroll;">
           <div class="list" style="margin-top:40px;">
               <a ng-repeat="listbien in listbiens" class="item item-thumbnail-left" href="#/app/listbiens/{{listbien.id}}">
                   <img src="{{listbien.img}}">
                   <h2>{{listbien.title}}</h2>
                   <p>{{listbien.resume}}</p>
               </a>
         </div>
      </ion-scroll>

    </ion-content>

    <div class="tabs tabs-icon-top">
        <a class="tab-item" href="#/app/listproperties">
            <i class="icon ion-document-text"></i>
            Home
        </a>
        <a class="tab-item" href="#/app/cardproperties">
            <i class="icon ion-images"></i>
            Cards
        </a>
        <a class="tab-item" href="#/app/mapproperties">
            <i class="icon ion-map"></i>
            Map
        </a>
    </div>
</ion-view>
